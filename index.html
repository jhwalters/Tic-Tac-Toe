<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <h1>Tic-Tac-Toe</h1>
    <h2 class="playerTurn">Xs turn</h2>
    <div class="container">
        <div class="game">
            <button data-index="0" class="btn"></button>
            <button data-index="1" class="btn"></button>
            <button data-index="2" class="btn"></button>
            <button data-index="3" class="btn"></button>
            <button data-index="4" class="btn"></button>
            <button data-index="5" class="btn"></button>
            <button data-index="6" class="btn"></button>
            <button data-index="7" class="btn"></button>
            <button data-index="8" class="btn"></button>
        </div>
    </div>
    
    <button id="reset">Reset</button>
    <script src="script.js"></script>
</body>
</html>
